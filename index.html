<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Calendar</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #eef2ff 0%, #fae8ff 50%, #fce7f3 100%);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            margin-bottom: 2rem;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #6366f1 0%, #9333ea 100%);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .logo-icon svg {
            width: 24px;
            height: 24px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        .title-section h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #111827;
        }

        .title-section p {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .settings-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 500;
            color: #374151;
            transition: all 0.2s;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .settings-btn:hover {
            border-color: #a5b4fc;
            background: #eef2ff;
        }

        .settings-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Settings Panel */
        .settings-panel {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            margin-bottom: 1.5rem;
            display: none;
        }

        .settings-panel.active {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .settings-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .settings-title svg {
            width: 20px;
            height: 20px;
            stroke: #6366f1;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .help-text {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        .apply-btn {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #6366f1 0%, #9333ea 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.3);
        }

        .apply-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        /* Calendar Container */
        .calendars-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Calendar */
        .calendar-wrapper {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }

        .month-header {
            font-size: 1.5rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .weekday {
            text-align: center;
            font-size: 0.875rem;
            font-weight: 600;
            color: #6b7280;
            padding: 0.5rem;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1rem;
        }

        .day-cell {
            aspect-ratio: 4/3;
            position: relative;
        }

        .day-card {
            width: 100%;
            height: 100%;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s;
            cursor: pointer;
        }

        .day-card:hover {
            border-color: #a5b4fc;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            transform: translateY(-4px);
        }

        .day-card.today {
            box-shadow: 0 0 0 2px #6366f1, 0 0 0 4px white;
        }

        .day-card.empty {
            background: transparent;
            border: none;
            cursor: default;
        }

        .day-card.empty:hover {
            transform: none;
            box-shadow: none;
        }

        .day-header {
            padding: 0.5rem;
            background: linear-gradient(to right, #f9fafb, white);
            border-bottom: 1px solid #f3f4f6;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .day-number {
            font-size: 1.125rem;
            font-weight: 700;
            color: #111827;
        }

        .day-card.today .day-number {
            color: #6366f1;
        }

        .preview-container {
            flex: 1;
            position: relative;
            background: linear-gradient(135deg, #eef2ff 0%, #fae8ff 100%);
            overflow: hidden;
        }

        .preview-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 400%;
            height: 400%;
            border: none;
            transform: scale(0.25);
            transform-origin: 0 0;
            pointer-events: none;
            background: white;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .preview-iframe.loaded {
            opacity: 1;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            border: 3px solid #e5e7eb;
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .hover-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 0.75rem;
        }

        .day-card:hover .hover-overlay {
            opacity: 1;
        }

        .view-badge {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: white;
            font-size: 0.75rem;
            font-weight: 500;
            background: rgba(0, 0, 0, 0.4);
            padding: 0.375rem 0.75rem;
            border-radius: 9999px;
            backdrop-filter: blur(4px);
        }

        .view-badge svg {
            width: 12px;
            height: 12px;
            stroke: currentColor;
        }

        .footer-text {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .loading-more {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .days-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.75rem;
            }
            .weekdays {
                display: none;
            }
            .title-section h1 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .days-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="top-bar">
                <div class="logo-section">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </div>
                    <div class="title-section">
                        <h1>Project Calendar</h1>
                        <p>Track your daily progress</p>
                    </div>
                </div>
                <button class="settings-btn" id="settingsBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m-9-9h6m6 0h6"></path>
                    </svg>
                    <span>Settings</span>
                </button>
            </div>

            <!-- Settings Panel -->
            <div class="settings-panel" id="settingsPanel">
                <h3 class="settings-title">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m-9-9h6m6 0h6"></path>
                    </svg>
                    Configuration
                </h3>
                <div class="settings-grid">
                    <div class="form-group">
                        <label>URL Pattern</label>
                        <input type="text" id="urlPattern" value="./{year}/{month}/{year}-{month}-{day}/index.html">
                        <p class="help-text">Use {year}, {month}, {day} for date parts</p>
                    </div>
                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="date" id="startDate">
                        <p class="help-text">First day of challenge</p>
                    </div>
                </div>
                <button class="apply-btn" id="applyBtn">Apply Changes</button>
            </div>
        </div>

        <!-- Calendars Container -->
        <div class="calendars-container" id="calendarsContainer"></div>

        <p class="footer-text">✨ Live previews load for first week • Scroll to load more months • Click any day to view full page</p>
    </div>

    <script>
        const state = {
            config: {
                urlPattern: './{year}/{month}/{year}-{month}-{day}/index.html',
                startDate: new Date()
            },
            loadedDays: new Set(),
            observer: null,
            renderedMonths: new Set(),
            isLoading: false,
            scrollTimeout: null
        };

        const monthNames = ["January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"];

        // Elements
        const calendarsContainer = document.getElementById('calendarsContainer');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsPanel = document.getElementById('settingsPanel');
        const applyBtn = document.getElementById('applyBtn');
        const urlPattern = document.getElementById('urlPattern');
        const startDate = document.getElementById('startDate');

        // Initialize
        startDate.valueAsDate = state.config.startDate;

        function getDaysInMonth(year, month) {
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            const days = [];
            for (let i = 0; i < firstDay; i++) {
                days.push(null);
            }
            for (let day = 1; day <= daysInMonth; day++) {
                days.push(day);
            }
            return days;
        }

        function isToday(day, month, year) {
            const today = new Date();
            return day === today.getDate() && 
                   month === today.getMonth() &&
                   year === today.getFullYear();
        }

        function isInFirstWeek(day, month, year) {
            const today = new Date();
            const isCurrentMonth = year === today.getFullYear() && month === today.getMonth();
            
            if (!isCurrentMonth) return false;
            
            // Get current week's Sunday (start of week)
            const currentWeekStart = new Date(today);
            currentWeekStart.setDate(today.getDate() - today.getDay());
            
            // Get current week's Saturday (end of week)
            const currentWeekEnd = new Date(currentWeekStart);
            currentWeekEnd.setDate(currentWeekStart.getDate() + 6);
            
            const dayDate = new Date(year, month, day);
            return dayDate >= currentWeekStart && dayDate <= currentWeekEnd;
        }

        function getDayUrl(day, month, year) {
            const monthStr = String(month + 1).padStart(2, '0');
            const dayStr = String(day).padStart(2, '0');
            
            return state.config.urlPattern
                .replace(/{year}/g, year)
                .replace(/{month}/g, monthStr)
                .replace(/{day}/g, dayStr);
        }

        function createDayCell(day, month, year, shouldLoadPreview) {
            const cell = document.createElement('div');
            cell.className = 'day-cell';

            if (!day) {
                cell.innerHTML = '<div class="day-card empty"></div>';
                return cell;
            }

            const dayUrl = getDayUrl(day, month, year);
            const todayClass = isToday(day, month, year) ? ' today' : '';

            cell.innerHTML = `
                <div class="day-card${todayClass}" data-day="${day}" data-month="${month}" data-year="${year}" data-url="${dayUrl}" data-load-preview="${shouldLoadPreview}">
                    <div class="day-header">
                        <span class="day-number">${day}</span>
                    </div>
                    <div class="preview-container">
                        ${shouldLoadPreview ? '<div class="loading-spinner"></div>' : ''}
                        <div class="hover-overlay">
                            <div class="view-badge">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                    <polyline points="15 3 21 3 21 9"></polyline>
                                    <line x1="10" y1="14" x2="21" y2="3"></line>
                                </svg>
                                View Full Page
                            </div>
                        </div>
                    </div>
                </div>
            `;

            const card = cell.querySelector('.day-card');
            card.addEventListener('click', () => {
                window.open(dayUrl, '_blank');
            });

            return cell;
        }

        function loadIframe(card) {
            const day = card.getAttribute('data-day');
            const url = card.getAttribute('data-url');
            const key = `${url}-${day}`;
            
            if (state.loadedDays.has(key)) return;

            const container = card.querySelector('.preview-container');
            const spinner = container.querySelector('.loading-spinner');

            const iframe = document.createElement('iframe');
            iframe.className = 'preview-iframe';
            iframe.setAttribute('scrolling', 'no');
            iframe.src = url;

            iframe.onload = () => {
                if (spinner) spinner.style.display = 'none';
                iframe.classList.add('loaded');
            };

            iframe.onerror = () => {
                if (spinner) spinner.style.display = 'none';
            };

            container.appendChild(iframe);
            state.loadedDays.add(key);
        }

        function setupIntersectionObserver() {
            if (state.observer) {
                state.observer.disconnect();
            }

            state.observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const card = entry.target;
                        const shouldLoadPreview = card.getAttribute('data-load-preview') === 'true';
                        if (shouldLoadPreview && !state.isLoading) {
                            // Delay loading until scrolling stops
                            clearTimeout(state.scrollTimeout);
                            state.scrollTimeout = setTimeout(() => {
                                loadIframe(card);
                            }, 150);
                        }
                    }
                });
            }, {
                rootMargin: '50px',
                threshold: 0.1
            });

            document.querySelectorAll('.day-card:not(.empty)').forEach(card => {
                state.observer.observe(card);
            });
        }

        function renderMonth(year, month) {
            const monthKey = `${year}-${month}`;
            if (state.renderedMonths.has(monthKey)) return null;
            
            state.renderedMonths.add(monthKey);

            const wrapper = document.createElement('div');
            wrapper.className = 'calendar-wrapper';
            wrapper.setAttribute('data-month', monthKey);

            const header = document.createElement('h2');
            header.className = 'month-header';
            header.textContent = `${monthNames[month]} ${year}`;

            const weekdays = document.createElement('div');
            weekdays.className = 'weekdays';
            weekdays.innerHTML = `
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            `;

            const daysGrid = document.createElement('div');
            daysGrid.className = 'days-grid';

            const days = getDaysInMonth(year, month);
            days.forEach(day => {
                const shouldLoadPreview = day && isInFirstWeek(day, month, year);
                const cell = createDayCell(day, month, year, shouldLoadPreview);
                daysGrid.appendChild(cell);
            });

            wrapper.appendChild(header);
            wrapper.appendChild(weekdays);
            wrapper.appendChild(daysGrid);

            return wrapper;
        }

        function addMonth(year, month, position = 'end') {
            const monthElement = renderMonth(year, month);
            if (!monthElement) return;

            if (position === 'start') {
                calendarsContainer.insertBefore(monthElement, calendarsContainer.firstChild);
            } else {
                calendarsContainer.appendChild(monthElement);
            }

            setupIntersectionObserver();
        }

        function initCalendar() {
            calendarsContainer.innerHTML = '';
            state.renderedMonths.clear();
            state.loadedDays.clear();

            const today = new Date();
            const currentYear = today.getFullYear();
            const currentMonth = today.getMonth();

            // Render current month and next 2 months
            addMonth(currentYear, currentMonth);
            
            const nextMonth = new Date(currentYear, currentMonth + 1, 1);
            addMonth(nextMonth.getFullYear(), nextMonth.getMonth());
            
            const nextMonth2 = new Date(currentYear, currentMonth + 2, 1);
            addMonth(nextMonth2.getFullYear(), nextMonth2.getMonth());
        }

        // Event Listeners
        settingsBtn.addEventListener('click', () => {
            settingsPanel.classList.toggle('active');
        });

        applyBtn.addEventListener('click', () => {
            state.config.urlPattern = urlPattern.value;
            const dateVal = startDate.valueAsDate;
            if (dateVal) {
                state.config.startDate = new Date(dateVal);
            }
            settingsPanel.classList.remove('active');
            initCalendar();
        });

        // Infinite scroll
        let lastScrollTop = 0;
        window.addEventListener('scroll', () => {
            if (state.isLoading) return;

            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight;
            const clientHeight = document.documentElement.clientHeight;

            // Scrolling down - load next month
            if (scrollTop > lastScrollTop && scrollTop + clientHeight >= scrollHeight - 200) {
                state.isLoading = true;
                
                const lastMonth = calendarsContainer.lastElementChild;
                if (lastMonth) {
                    const [year, month] = lastMonth.getAttribute('data-month').split('-').map(Number);
                    const nextDate = new Date(year, month + 1, 1);
                    addMonth(nextDate.getFullYear(), nextDate.getMonth());
                }
                
                setTimeout(() => { state.isLoading = false; }, 300);
            }

            // Scrolling up - load previous month
            if (scrollTop < lastScrollTop && scrollTop < 200) {
                state.isLoading = true;
                
                const firstMonth = calendarsContainer.firstElementChild;
                if (firstMonth) {
                    const [year, month] = firstMonth.getAttribute('data-month').split('-').map(Number);
                    const prevDate = new Date(year, month - 1, 1);
                    
                    const oldScrollHeight = document.documentElement.scrollHeight;
                    addMonth(prevDate.getFullYear(), prevDate.getMonth(), 'start');
                    
                    requestAnimationFrame(() => {
                        const newScrollHeight = document.documentElement.scrollHeight;
                        window.scrollTo(0, scrollTop + (newScrollHeight - oldScrollHeight));
                    });
                }
                
                setTimeout(() => { state.isLoading = false; }, 300);
            }

            lastScrollTop = scrollTop;
        });

        // Initial render
        initCalendar();
    </script>
</body>
</html>
